name: thirty_sec_challenge
description: 30-Second Video Challenge App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  # Navigation
  go_router: ^13.1.0
  # Networking
  dio: ^5.4.0
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  # Camera & Video
  camera: ^0.10.5+9
  video_player: ^2.8.2
  chewie: ^1.7.4
  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  flutter_svg: ^2.0.9
  # Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  # Monetization
  google_mobile_ads: ^4.0.0
  in_app_purchase: ^3.1.13
  # Push Notifications
  firebase_core: ^2.25.4
  firebase_messaging: ^14.7.15
  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  path_provider: ^2.1.2
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  permission_handler: ^11.3.0
  image_picker: ^1.0.7
  flutter_haptic: ^0.0.1+4
  timeago: ^3.6.1
  infinite_scroll_pagination: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  mockito: ^5.4.4
  build_verify: ^3.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/animations/
  # fonts defined later
