# =============================================================================
# 30sec Challenge -- Production Nginx Reverse Proxy
# =============================================================================
# Usage:
#   sudo cp deploy/nginx.conf /etc/nginx/sites-available/30sec-challenge
#   sudo ln -s /etc/nginx/sites-available/30sec-challenge /etc/nginx/sites-enabled/
#   sudo rm -f /etc/nginx/sites-enabled/default
#   sudo nginx -t && sudo systemctl reload nginx
#
# Then obtain SSL with:
#   sudo certbot --nginx -d api.yourdomain.com
# =============================================================================

# ---------------------------------------------------------------------------
# Rate limiting zones (shared memory)
# ---------------------------------------------------------------------------

# General API rate limit: 30 requests/second per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# Auth endpoints: 5 requests/second per IP (brute-force protection)
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# Upload endpoints: 2 requests/second per IP
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# ---------------------------------------------------------------------------
# Upstream backend
# ---------------------------------------------------------------------------
upstream backend {
    # For multiple replicas, add more server lines:
    #   server 127.0.0.1:3001;
    #   server 127.0.0.1:3002;
    server 127.0.0.1:3000;

    # Keep connections alive to reduce TCP handshake overhead
    keepalive 32;
}

# ---------------------------------------------------------------------------
# Redirect HTTP -> HTTPS
# ---------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;

    # Let's Encrypt challenge directory
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ---------------------------------------------------------------------------
# HTTPS server
# ---------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;

    # ----- SSL certificates (certbot will update these paths) -----
    ssl_certificate     /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;

    # ----- SSL configuration -----
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ----- Security headers -----
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ----- Gzip compression -----
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        application/json
        application/javascript
        application/xml
        text/css
        text/plain
        text/xml
        image/svg+xml;

    # ----- Request body limits -----
    client_max_body_size 15m;  # Slightly above Express's 10mb JSON limit

    # ----- Logging -----
    access_log /var/log/nginx/30sec-challenge.access.log;
    error_log  /var/log/nginx/30sec-challenge.error.log warn;

    # ----- Health check (no rate limit, no logging) -----
    location = /api/health {
        access_log off;
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # ----- Auth endpoints (stricter rate limit) -----
    location /api/v1/auth {
        limit_req zone=auth_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ----- Submission/upload endpoints (stricter rate limit) -----
    location /api/v1/submissions {
        limit_req zone=upload_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Longer timeout for upload-related requests
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ----- Default API proxy -----
    location /api/ {
        limit_req zone=api_limit burst=60 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
    }

    # ----- WebSocket support (if needed in the future) -----
    location /ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ----- Block access to hidden files and common attack paths -----
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(wp-admin|wp-login|phpMyAdmin|phpmyadmin|administrator) {
        return 444;
    }

    # ----- Default: return 404 for anything else -----
    location / {
        return 404;
    }
}
